<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Roboto+Condensed" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.5/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.5/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.5/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.5/quill.core.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.5/quill.core.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    .wrapper {
      position: relative;
      min-height: 100%;
    }
    #root {
      padding-bottom: 7%;
    }
    #footer {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: auto;
      background: #595959;
      color: #fff;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="root"></div>
      <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
      <div id="footer"></div>
    </div>
  </body>
</html>
